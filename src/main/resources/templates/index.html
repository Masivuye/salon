<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script type="javascript" src="webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.min.jas"></script>
    <link  rel="webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/>
</head>
<body>
<div class = "container">
    <div class = "card">
        <div class = "card-block"  >
            <table class = "table table-hover">
                <thead>
                <tr>
                    <th>NUMBER</th>
                    <th>NAME</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "customer :${data.content}">
                    <td th:text = "${customer.id}"></td>
                    <td th:text = "${customer.name}"></td>

                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
